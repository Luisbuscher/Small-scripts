<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="corpo">
            <center><h1>Compare processadores</h1></center>
            <div class="inputs">
                <input type="search" id="processador1" style="height: 40px;" class="uk-width-1-2" placeholder="Processador 1" onkeyup="sugestaoProcessador1()">
                <input type="search" id="processador2" style="height: 40px;" class="uk-width-1-2" placeholder="Processador 2" onkeyup="sugestaoProcessador2()">
            </div>
            <div class="sugestoes">
                <div class="divLista1">
                    <ul id="myUL" class="hidden myUL" style="max-height: 200px; overflow: auto;">
                    </ul>
                </div>
                <div class="divLista2">
                    <ul id="myUL2" class="hidden myUL" style="max-height: 200px; overflow: auto;">
                    </ul>
                </div>
            </div>
            <center><br><button id="botao" onclick="enviar()">Comparar</button><br></center>
            <textarea id="result" readonly class="uk-textarea"></textarea>
        </div>
        <script src="script.js"></script>
    </body>
</html>
